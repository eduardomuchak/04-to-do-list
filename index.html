  <header>
    <h1>Minha Lista de Tarefas</h1>

      <input type="text" id="texto-tarefa">
      <button id="criar-tarefa" class="botao">Adicionar</button>
    </div>
  <ol id="lista-tarefas">
  </ol>
  <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <button id="remover-selecionado" class="botao">X</button>
    <button id="apaga-tudo" class="botao">Apagar tudo</button>
    <button id="remover-finalizados" class="botao">Apagar finalizados</button>
  </section>
  <footer>
    <p>Projeto ToDo List desenvolvido por Eduardo Muchak</p>
  </footer>
